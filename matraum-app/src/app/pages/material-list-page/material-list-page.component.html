<div class="page-container">

  <h1>Material {{stufenName}}</h1>

  <div class="material-list">

    <div *ngFor="let mat of materials">
      <span> {{mat.amount}} {{mat.name}}</span>
    </div>


  </div>

  <div class="actions">

    <span id="back-action" routerLink="/overview-page">Zurück</span>
    <span id="take-back-action" routerLink="scan-page/take-back">Zurücknehmen</span>
    <span id="scan-action" routerLink="scan-page/barrow">Scannen</span>

  </div>

</div>
